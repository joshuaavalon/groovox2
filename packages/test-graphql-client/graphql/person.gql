query person($where: PersonFindOneInput!) {
  person(where: $where) {
    id
    birthDate
    createdAt
    deathDate
    description
    nameFirst
    nameLast
    nameMiddle
    nameSort
    sex
    updatedAt
    units {
      id
      name
      description
      updatedAt
      createdAt
    }
    tags {
      id
      name
      description
      updatedAt
      createdAt
      category {
        id
        name
        description
        updatedAt
        createdAt
      }
    }
  }
}
